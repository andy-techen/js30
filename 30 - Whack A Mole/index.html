<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="menu">
    <div class="leaderboard">
      <h3>High Score</h3>
      <h3 class="high-score">0</h3>
    </div>
    <div class="levels">
      <h3>Levels</h3>
      <button onClick="startGame()">Novice</button>
      <button onClick="startGame(300, 750)">Expert</button>
      <button onClick="startGame(200, 500)">Master</button>
    </div>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
